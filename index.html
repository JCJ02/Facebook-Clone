<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./src/output.css" rel="stylesheet">
  <title>Facebook - log in or sign up</title>
  <link rel="icon" href="./src/assets/Facebook_Logo_2023.png">
</head>
<body>
  <div class="flex flex-col">
    <div class="bg-[#F0F2F5] flex flex-row justify-center items-center h-[80vh] w-full">
      <div class="bg-[#F0F2F5] flex flex-col lg:flex-row gap-[25px] md:gap-[75px]">
        <div class="flex flex-col mt-[50px] p-[25px] md:p-[0px] md:w-[500px]">
            <img class="h-[75px] md:h-[110px] md:ml-[-115px]" src="https://static.xx.fbcdn.net/rsrc.php/y1/r/4lCu2zih0ca.svg" alt="Facebook">
            <h1 class="font-sans text-[15px] md:text-[30px] text-center md:text-left tracking-wide font-medium leading-none">Connect with friends and the world around you on Facebook.</h1>
        </div>
        <div class="flex flex-col justify-center items-center gap-[25px] py-[25px]">  
          <div class="bg-[#FFFFFF] flex flex-col justify-center items-center gap-[10px] px-[15px] pt-[15px] rounded-md drop-shadow-xl w-[325px] md:w-[396px]">
            <input type="text" placeholder="Email or phone number" class="font-sans text-[12px] md:text-[16px] border p-[10px] md:p-[15px] rounded-md w-full">
            <input type="password" placeholder="Password" class="font-sans text-[12px] md:text-[16px] border p-[10px] md:p-[15px] rounded-md w-full">
            <button class="bg-[#1877F2] font-sans text-[#FFFFFF] text-[15px] md:text-[20px] py-[10px] w-full rounded-lg font-bold">Log In</button>
            <a href="#" class="text-[#1877F2] text-[12px] md:text-[15px]">Forgot password?</a>
            <div class="w-full border my-[10px]"></div>
            <button class="bg-[#42B72A] text-[#FFFFFF] font-sans font-bold tracking-wide px-[15px] py-[12px] rounded-md mb-[25px] hover:bg-[#36A420] ease-in-out">Create new account</button>
          </div>
          <div class="text-[12px] md:text-[15px]">
            <a href="#" class="font-bold">Create a Page</a> for a celebrity, brand or business.
          </div>
        </div>
      </div>
    </div>
    <div class="bg-[#FFFFFF]">
    </div>
  </div>
</body>
</html>
